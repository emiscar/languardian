<html>


<head>
  {% load static %}
  <meta charset="utf-8">
  <!--link href="report.css" rel="stylesheet"-->
  <title>Report</title>
  <meta name="description" content="Report example">
  <link href="{% static 'LanGuardianApp/css/report.css' %}" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="{% static 'LanGuardianApp/css/nicepage.css' %}" media="screen">
  <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster:400">
  <!--link href="{% static 'LanGuardianApp/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet"-->
</head>

<body class="u-body">
  <section class="u-clearfix u-section-1" id="sec-c8c2">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h1 class="u-custom-font u-font-lobster u-text u-text-default u-text-palette-1-base u-text-1">Lan Guardian</h1>
      <img class="u-image u-image-default u-preserve-proportions u-image-1"
        src="{% static 'LanGuardianApp/img/escudo.png' %}" alt="" data-image-width="121" data-image-height="134">
      <div class="u-border-3 u-border-grey-dark-1 u-line u-line-horizontal u-line-1"></div>
      <h1 class="u-align-right u-custom-font u-font-lato u-text u-text-default u-text-2">Reporte de análisis</h1>
    </div>
  </section>
  <section class="u-clearfix u-grey-5 u-section-2" id="sec-a588">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h3 class="u-text u-text-1">Cumplimiento NIST</h3>
      <p class="u-align-justify u-text u-text-2">
        {% for nu in nist %}
      <p class="u-text u-text-default u-text-3" style="text-align: justify; font-size: smaller;">
        <b><u>Descripción:</u></b>
        {{nu.DESCRIPCION}}
      </p><br>
      <p class="u-text u-text-default u-text-3" style="text-align: justify; font-size: smaller;">
        <b><u>Razón:</u></b> {{nu.RECOMENDACIÓN}}
      </p><br>
      <p class="u-text u-text-default u-text-3" style="text-align: justify; font-size: smaller;">
        <b><u>Impacto:</u></b> {{nu.IMPACTO}}
      </p>
      <br>
      <p class="u-text u-text-default u-text-3" style="text-align: justify; font-size: smaller;">
        <b><u>Remediación:</u></b>
        {{nu.REMEDIACION}}
      </p><br>
      <p class="u-text u-text-default u-text-3" style="text-align: justify; font-size: smaller;">
        <b><u>Comando:</u></b> {{nu.COM_REM}}
      </p>
      <br>
      <p class="u-text u-text-default u-text-3" style="text-align: justify; font-size: smaller;">
        <b><u>NIST:</u></b> {{nu.NIST}}
      </p>
      <br>
      <br>
      {% endfor %}
      </p>
    </div>
  </section>
</body>
